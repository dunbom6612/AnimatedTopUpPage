<html lang="en">
  <head>

  <body>
    <div class="top-up">
      <div class="card__list">
        <div class="card">
          <div class="card__time">Hôm nay</div>

            <img src="./icons/success.svg" alt="success icon" srcset="" />

          </div>
          <div class="card__amount">+ 10 coins</div>
        </div>
      


      <div class="card disabled">
        <div class="card__time">Ngày 2</div>
        <div class="card__icons--wrapper ">
          <img src="./icons/present-icon.png" alt="present icon" srcset="" />
        </div>
      </div>

      <div class="card disabled">
        <div class="card__time">Ngày 3</div>
        <div class="card__icons--wrapper ">
          <img src="./icons/present-icon.png" alt="present icon" srcset="" />
        </div>
      </div>

      <div class="card disabled">
        <div class="card__time">Ngày 4</div>
        <div class="card__icons--wrapper ">
          <img src="./icons/present-icon.png" alt="present icon" srcset="" />
        </div>
      </div>

      <div class="card disabled">
        <div class="card__time">Ngày 5</div>
        <div class="card__icons--wrapper ">
          <img src="./icons/present-icon.png" alt="present icon" srcset="" />
        </div>
      </div>

      <div class="card disabled">
        <div class="card__time">Ngày 6</div>

          <img src="./icons/present-icon.png" alt="present icon" srcset="" />
        </div>
      </div>

      <div class="card disabled">
        <div class="card__time">Ngày 7</div>
        <div class="card__icons--wrapper ">
          <img src="./icons/present-icon.png" alt="present icon" srcset="" />
        </div>
      </div>
    </div>
    </div>
    </div>










    <div class="topup__backdrop" id="backdrop"></div>
    <div class="top-up__modal" id="modal">
      <div class="modal__header">Chúc mừng!</div>
      <div>
        <div class="modal__icons--wrapper">
          <img
            src="./icons/coin.png"
            alt="modal icon"
            srcset=""
            class="modal__icon"
          />
        </div>
        <div class="modal__description">Tài khoản của bạn vừa được</div>
        <div class="modal__amount">+ 10 coins</div>
        <p class="modal__text">
          Hãy quay lại vào ngày mai để được nhận thêm quà nhé!
        </p>
      </div>
      <button class="modal__agree-btn">Đồng ý</button>

      <button class="modal__close-btn">✖</button>
    </div>

    <script src="./script.js"></script>
